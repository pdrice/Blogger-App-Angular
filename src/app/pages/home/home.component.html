<div class="container">
    <div class="content-wrapper">
        <button routerLink="/create" class="create-button" mat-button>
            Create Blog
        </button>

        <div [routerLink]="'/view/' + i" class="card" *ngFor="let blog of blogService.blogsData; let i = index">
            <div class="title">{{blog.title}}</div>
            <div class="author">{{blog.author}}</div>

        </div>
    </div>
</div>
